<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACE-JOB</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">
</head>
<body>
    

    <div class="form-wrapper">
        <main class="form-side">
            <a href="main.html" title="Logo">
                <img src="assets/logo.png" alt="Laplace Logo" class="logo">
            </a>
            <form class="my-form">
                <div class="form-welcome-row">
                    <h1>Welcome back</h1>
                    <h2>Login with your account!</h2>
                </div>
                <div class="socials-row">
                    <a href="#" title="Use Apple">
                        <img src="assets/apple.png" alt="Apple">
                        Continue with Apple
                    </a>
                </div>
                <div class="socials-row">
                    <a href="#" title="Use Github">
                        <img src="assets/google.png" alt="Google">
                        Continue with Google
                    </a>
                </div>
                <div class="divider">
                    <div class="divider-line"></div>
                    or
                    <div class="divider-line"></div>
                </div>
                <div class="text-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" autocomplete="off" placeholder="you@example.com"
                        required>
                    <div class="error-message">Email in incorrect format</div>
                </div>
                <div class="text-field">
                    <label for="password">Password</label>
                    <input id="password" type="password" name="password" placeholder="Your password" title="Minimum 6 characters at 
                                                        least 1 Alphabet and 1 Number"
                        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" required>
                    <div class="error-message">Minimum 6 characters at
                        least 1 Alphabet and 1 Number</div>
                </div>
                <button class="my-form__button" type="submit">
                    Sign In
                </button>
                <div class="my-form__actions">
                    <div class="my-form__row">
                        <span>Don't have an account?</span>
                        <a href="#" title="Reset Password">
                            Sign Up Now
                        </a>
                    </div>
                </div>
            </form>
        </main>
        <aside class="info-side">
           
            
        </aside>
    </div>

<script src="https://kit.fontawesome.com/db173a3adc.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
